<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Star Wars - Express</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1>AWESOME RESTAURANT</h1>
			<h3>The best restaurant in the world</h3>
			<hr>
			<a href="/">
				<button class="btn btn-danger btn-lg">
					<span class="fa fa-eye"></span> View Tables</button>
			</a>
			<a href="/add">
				<button class="btn btn-danger btn-lg">
					<span class="fa fa-plus"></span> Make Reservations
				</button>
			</a>
		</div>


		<div class="row">
			<div class="col-sm-12">
				<br>

				<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
				<div class="panel panel-primary">

					<!-- Panel Heading for the retrieved articles box -->
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>
								<i class="fa fa-table"></i> Current Reservations</strong>
						</h3>
					</div>

					<!-- This main panel will hold each of the resulting articles -->
					<div class="panel-body" id="well-section">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<br>

				<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
				<div class="panel panel-primary">

					<!-- Panel Heading for the retrieved articles box -->
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>
								<i class="fa fa-table"></i> Waiting List</strong>
						</h3>
					</div>

					<!-- This main panel will hold each of the resulting articles -->
					<div class="panel-body" id="well-section">
					</div>
				</div>
			</div>
		</div>

		<!-- Footer Region -->
		<div class="row">
			<div class="col-sm-12">

				<!-- Line Break followed by closing -->
				<hr>
				<h5 class="text-center">
					<small>Awesome Restaurant
						<i class="fa fa-heart"></i>
					</small>
				</h5>

			</div>
		</div>
	</div>
