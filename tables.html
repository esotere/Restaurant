<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="text-center">
                <h1>AWESOME RESTAURANT</h1>
                <hr>
                <h3>The best restaurant in the world</h3>
            </div>

            <div class="text-center">
                <a href="/reserve">
                    <button class="btn btn-primary btn-lg">
                        Make Reservation</button>
                </a>
                <a href="/home">
                    <button class="btn btn-danger btn-lg">
                        Home</button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-table"></i> Current Reservations</strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="well-section">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-table"></i> Waiting List</strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>



        <div class="footer">
            <a href="/api">API Link Table</a> |
            <a href="/api-wait">API Waitlist</a> |
            <a href="/git-repo">GitHub Repo</a>
        </div>
    </div>
</body>

</html>
